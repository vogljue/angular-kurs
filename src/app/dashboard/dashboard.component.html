<h2 class="mat-h2">Top Heroes</h2>
<mat-grid-list cols="4" rowHeight="200px" gutterSize="10px">
  <mat-grid-tile *ngFor="let hero of heroes">
    <mat-card class="hero-card">
      <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>The hero card content.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/detail/{{hero.id}}">DETAILS</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
